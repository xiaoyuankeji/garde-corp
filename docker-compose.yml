version: '3.8'

services:
  # Next.js Application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: garde-corps-web
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongo:27017/garde-corps
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-in-production}
      - NEXT_PUBLIC_SITE_URL=${SITE_URL:-https://garde-corps.fr}
      - NEXT_PUBLIC_COMPANY_NAME=STICK-IT FRANCE
      - NEXT_PUBLIC_COMPANY_PHONE=03 20 34 50 30
      - NEXT_PUBLIC_COMPANY_EMAIL=contact@stickit-france.com
    depends_on:
      - mongo
    networks:
      - garde-corps-network
    ports:
      - "3000:3000"

  # MongoDB Database
  mongo:
    image: mongo:7
    container_name: garde-corps-mongo
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db
      - ./docker/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    environment:
      - MONGO_INITDB_DATABASE=garde-corps
    networks:
      - garde-corps-network
    # Don't expose port to public - only internal access
    # ports:
    #   - "27017:27017"

  # Nginx Reverse Proxy (optional - use if not using external nginx)
  nginx:
    image: nginx:alpine
    container_name: garde-corps-nginx
    restart: unless-stopped
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./docker/certbot/conf:/etc/letsencrypt:ro
      - ./docker/certbot/www:/var/www/certbot:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - web
    networks:
      - garde-corps-network
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  # Certbot for SSL (optional)
  certbot:
    image: certbot/certbot
    container_name: garde-corps-certbot
    restart: unless-stopped
    volumes:
      - ./docker/certbot/conf:/etc/letsencrypt
      - ./docker/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

networks:
  garde-corps-network:
    driver: bridge

volumes:
  mongo-data:
